<div class="container-fluid mt-3 mx-3">
  <div class="row">
    <div class="col-md-2 mb-2">
      <div class="list-group sticky-top sidepanel">
        <a
          class="list-group-item list-group-item-action active"
          [routerLink]="['/collections']"
          routerLinkActive="router-link-active"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="true"
          >Toutes les cultures</a
        >
        <a
          class="list-group-item list-group-item-action"
          [routerLink]="['/collections/', item.id]"
          routerLinkActive="router-link-active"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="false"
          *ngFor="let item of cultures"
          >{{ item.name }}</a
        >
      </div>
    </div>
    <div class="sidebar"></div>
    <div class="col-md-9">
      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-success mx-1">Ajouter Culture</button>
        <button class="btn btn-success mx-2">Ajouter Artefact</button>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
