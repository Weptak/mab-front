<ngb-accordion activeIds="ngb-panel-0" [closeOthers]="true">
  <ngb-panel title="{{ item.title }}" *ngFor="let item of oldExpositions">
    <ng-template ngbPanelContent>
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{ item.imageUrl }}" class="card-img" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Pr√©sentation</h5>
              <p class="card-text" style="white-space: pre-wrap">
                {{ item.description }}
              </p>
              <div class="card-footer row">
                <h5 class="card-title col-lg-2">Dates</h5>
                <p class="card-text col-lg-6">
                  du {{ item.startDate }} au {{ item.endDate }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
