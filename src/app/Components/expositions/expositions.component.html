<!-- Bouton pour le niveau Conservateur -->
<div class="d-flex justify-content-end my-2">
  <button
    class="btn btn-warning"
    [routerLink]="['/newExpo']"
    routerLinkActive="router-link-active"
  >
    Nouvelle exposition
  </button>
</div>
<!-- Les expositions -->
<ngb-accordion activeIds="ngb-panel-0" [closeOthers]="true">
  <ngb-panel title="{{ item.title }}" *ngFor="let item of expositions">
    <ng-template ngbPanelContent>
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{ item.imageUrl }}" class="card-img" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Présentation</h5>
              <p class="card-text" style="white-space: pre-wrap">
                {{ item.description }}
              </p>
              <div class="card-footer row">
                <h5 class="card-title col-lg-2">Dates</h5>
                <p class="card-text col-lg-6">
                  du {{ item.startDate }} au {{ item.endDate }}
                </p>
                <a
                  name="ticketButton"
                  id="tickets"
                  class="btn btn-primary"
                  href=""
                  role="button"
                  >Réserver des billets</a
                >
              </div>
              <!-- Boutons pour le niveau Conservateur -->
              <div class="card-footer row">
                <button class="btn btn-warning mx-1">
                  Modifier l'exposition
                </button>
                <button class="btn btn-warning mx-1">
                  Clôturer l'exposition
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
<div class="mt-3">
  <a
    name=""
    id=""
    class="btn btn-primary btn-block"
    href="/expos/old"
    role="button"
    >Voir les anciennes expositions</a
  >
</div>
