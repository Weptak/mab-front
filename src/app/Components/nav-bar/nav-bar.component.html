<div class="museum-img">
  <img class="img-fluid" src="/assets/images/MAB.jpg" alt="MAB museum" />
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top px-5">
  <a class="navbar-brand" href="#">M.A.B.</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleMenu()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="navbarNavAltMarkup"
    [ngbCollapse]="isMenuCollapsed"
  >
    <ul class="navbar-nav mr-auto">
      <a
        class="nav-link active"
        [routerLink]="['/welcome']"
        routerLinkActive="router-link-active"
        >Home <span class="sr-only">(current)</span></a
      >
      <a
        class="nav-link"
        [routerLink]="['/collections']"
        routerLinkActive="router-link-active"
        >Collections</a
      >
      <a
        class="nav-link"
        [routerLink]="['/expos']"
        routerLinkActive="router-link-active"
        >Expositions</a
      >
    </ul>
    <ul class="navbar-nav ml-auto">
      <a
        class="nav-link"
        [routerLink]="['/addToExpo']"
        *ngIf="isLoggedIn() && getJwtSubjet().includes('CONSERVATEUR')"
      >
        <i class="fa fa-shopping-basket" style="font-size: 24px"></i>
        <span class="badge badge-success display1" style="font-size: 1rem"
          >{{ basketLength }}
        </span></a
      >
      <a
        class="nav-link"
        [routerLink]="['/login']"
        [queryParams]="{ returnUrl: '/welcome' }"
        routerLinkActive="router-link-active"
        *ngIf="!isLoggedIn()"
        >Connexion</a
      >
      <a
        class="nav-link"
        [routerLink]="['/logout']"
        routerLinkActive="router-link-active"
        *ngIf="isLoggedIn()"
        >DÃ©connexion</a
      >
    </ul>
  </div>
</nav>
